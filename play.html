<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play – 1N Token Clicker</title>
  <link rel="icon" href="assets/cardinal.png" type="image/png" />
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100vh; background: #0a0a0a; color: #fff; font-family: system-ui, sans-serif; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .card { text-align: center; max-width: 360px; }
    h1 { font-size: 1.1rem; color: #00fff7; margin-bottom: 8px; }
    p { color: #888; font-size: 0.9rem; margin-bottom: 24px; }
    a { display: inline-block; background: #00fff7; color: #000; padding: 14px 28px; border-radius: 8px; text-decoration: none; font-weight: 700; font-size: 0.95rem; }
    a:hover { background: #00ddd6; }
    .loader { color: #666; font-size: 0.85rem; }
  </style>
  <script>
    // Redirect to main game on the multiplayer / play page (keeps ?room= if present)
    (function() {
      var search = window.location.search || '';
      var target = 'index.html' + search + '#multiplayer';
      try { window.location.replace(target); } catch (e) { window.location.href = target; }
    })();
  </script>
</head>
<body>
  <div class="card">
    <h1>1N Token Clicker</h1>
    <p class="loader">Opening game…</p>
    <p><a href="index.html#multiplayer">Click here if not redirected</a></p>
  </div>
</body>
</html>
